<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Btn({ sendingText, bgc }) {
      //propsëŠ” object
      return (
        <button
          style={{
            backgroundColor: bgc,
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            margin: "10px",
          }}
        >
          {sendingText}
        </button>
      );
    }

    function App() {
      return (
        <div>
          <Btn sendingText="Save Changes" bgc="tomato" />
          <Btn sendingText="Continue" bgc="blue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
