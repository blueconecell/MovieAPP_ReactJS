<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const flip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">minutes</label>
            <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="minutes" onChange={onChange} type="number" disabled={flipped} />
          </div>
          <h4>you want to convert {amount}</h4>
          <div>
            <label htmlFor="hours">hours</label>
            <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped} />
          </div>
          <button onClick={reset}>Reset!ðŸ”´</button>
          <button onClick={flip}>Flip!ðŸ”„</button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const flip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="Km">Km</label>
            <input value={flipped ? amount * 60 : amount} id="Km" placeholder="Km" onChange={onChange} type="number" disabled={flipped} />
          </div>
          <h4>you want to convert {amount}</h4>
          <div>
            <label htmlFor="Miles">Miles</label>
            <input value={flipped ? amount : Math.round(amount / 60)} id="Miles" placeholder="Miles" type="number" onChange={onChange} disabled={!flipped} />
          </div>
          <button onClick={reset}>Reset!ðŸ”´</button>
          <button onClick={flip}>Flip!ðŸ”„</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState(0);
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="0">Select plz</option>
            <option value="1">Minutes & Hours ðŸ•‘</option>
            <option value="2">Km & Miles ðŸš—</option>
          </select>
          {index === "1" ? <MinutesToHours /> : null}
          {index === "2" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
